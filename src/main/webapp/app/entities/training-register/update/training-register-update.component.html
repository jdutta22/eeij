<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-training-register-heading" data-cy="TrainingRegisterCreateUpdateHeading">Create or edit a Training Register</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_userAttendance">User Attendance</label>
          <input
            type="number"
            class="form-control"
            name="userAttendance"
            id="field_userAttendance"
            data-cy="userAttendance"
            formControlName="userAttendance"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cerificate">Cerificate</label>
          <input
            type="checkbox"
            class="form-check"
            name="cerificate"
            id="field_cerificate"
            data-cy="cerificate"
            formControlName="cerificate"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_training">Training</label>
          <select class="form-control" id="field_training" data-cy="training" name="training" formControlName="training">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="trainingOption.id === editForm.get('training')!.value?.id ? editForm.get('training')!.value : trainingOption"
              *ngFor="let trainingOption of trainingsSharedCollection; trackBy: trackTrainingById"
            >
              {{ trainingOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
